version: '2'
services:
  mariadb:
    image: 'bitnami/mariadb:10.3'
    environment:
      - MARIADB_USER=bn_matomo
      - MARIADB_DATABASE=bitnami_matomo
      - ALLOW_EMPTY_PASSWORD=yes
      - MARIADB_EXTRA_FLAGS=--max_allowed_packet=64MB
    volumes:
      - 'mariadb_data:/bitnami'
  matomo:
    image: 'bitnami/matomo:3'
    environment:
      - MARIADB_HOST=mariadb
      - MARIADB_PORT_NUMBER=3306
      - MATOMO_DATABASE_USER=bn_matomo
      - MATOMO_DATABASE_NAME=bitnami_matomo
      - ALLOW_EMPTY_PASSWORD=yes
      - VIRTUAL_HOST=analytics.irabu.co.tz, analytics.irabu.dev
      - LETSENCRYPT_HOST=analytics.irabu.co.tz, analytics.irabu.dev
      - LETSENCRYPT_EMAIL=info@irabu.co.tz
    ports:
      - '80'
      # - '443:443'
    depends_on:
      - mariadb
    volumes:
      - 'matomo_data:/bitnami'
    networks: 
      - default
      
volumes:
  mariadb_data:
    driver: local
  matomo_data:
    driver: local

networks: 
  default:
      external:
        name: nginx-proxy